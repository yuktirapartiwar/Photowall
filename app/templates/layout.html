<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photowall</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="sidebar">
                <div class="sidebar-sticky">
                    <div class="sidebar-heading">
                        <h2><a href="{{ url_for('home') }}">Photowall</h2>
                    </div>
                    <hr class="sidebar-separator">
                    
                    <div class="sidebar-content">
                        <div class="sidebar-menu">
                            <a class="sidebar-menu-item" style="color: white; font-size: 1.5rem;" href="{{ url_for('home') }}">Photos</a>
                            <a class="sidebar-menu-item" style="color: white; font-size: 1.5rem;" href="{{ url_for('favorite') }}">Favorites</a>
                        </div>

                        <hr class="sidebar-separator" style="width:100%;">

                        <div class="sidebar-categories">
                            <h3 class="sidebar-category-heading">Categories</h3>
                            <div class="sidebar-category-items">
                                {% for category in categories %}
                                    <a class="sidebar-category-item" style="color: white; font-size: 1.5rem;" href="{{ url_for('category_photos', category_id=category.id) }}">{{ category.name }}</a>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="sidebar-bottom-buttons">
                            <hr class="sidebar-separator" style="width:100%;">
                            {% if current_user.is_authenticated %}
                                <a class="sidebar-bottom-button" href="{{ url_for('create_category') }}">Create Category</a>
                                <a class="sidebar-bottom-button" href="{{ url_for('upload') }}">Upload Photo</a>
                                <a class="sidebar-logout-button" href="{{ url_for('logout') }}">Logout</a>
                            {% else %}
                                <a class="sidebar-bottom-button" href="{{ url_for('login') }}">Login</a>
                                <a class="sidebar-bottom-button" href="{{ url_for('register') }}">Signup</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" style="max-width: 80vw;">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
