{% extends 'layout.html' %}

{% block content %}
    <h1>Create Category</h1>
    <form action="{{ url_for('create_category') }}" method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}
            {{ form.name(class='form-control') }}
            {{ form.csrf_token }}
        </div>
        
        <button type="submit">Create Category</button>
    </form>
{% endblock %}
