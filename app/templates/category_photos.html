{% extends "layout.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class="gallery">
        {% for photo in photos %}
            <div>
                <img src="{{ url_for('static', filename='images/' + photo.image_file) }}" alt="{{ photo.title }}">
            </div>
        {% endfor %}
    </div>
{% endblock %}
