{% extends 'layout.html' %}

{% block content %}
    <h1>Add Category</h1>
    <form action="{{ url_for('add_category_to_photo', photo_id=photo.id) }}" method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.categories.label(class='form-control-label') }}
            <div>
                {% for subfield in form.categories %}
                    <div class="form-check">
                        {{ subfield(class='form-check-input') }}
                        {{ subfield.label(class='form-check-label') }}
                    </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit">Add Category</button>
    </form>
{% endblock %}
